<li>An <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container>-dimensional <strong>square matrix</strong> - defines some linear transformation, its values correspond to the new location of the basis vectors after the transformation.</li>

<h2 id="matrices-in-the-perspective-of-linear-algebra-2">Matrices in the Perspective of Linear Algebra</h2>
<ul>
<li><strong>matrix multiplication</strong> - composition of linear transformations. The product summarizes the linear transformations into one.</li>
<li><strong>determinant</strong> - the factor of scaling of the vector space during a transformation</li>
<li><strong>matrix inverse</strong> - the functional inverse of a matrix, reverses the transformation</li>
</ul>

</ul>

<h2 id="eigenvectors-and-eigenvalues-15">Eigenvectors and Eigenvalues</h2>
<ul>
<li>If you recall, a non-zero vector can only be transformed to zero if and only if the whole vector space has been <strong>squished to zero itself</strong></li>
<li>And this can only happen when the <strong>determinant</strong> of transformation is <strong>zero</strong>.</li>
</ul>
